{% extends 'base.html' %}

{% block head %} 
<title>Facebook Sentiment Analysis</title>
<style>
	div.back {
		background-color: #ffffff;
		opacity: 0.8;
		filter: alpha(opacity=60);
	}
	
</style>
{% endblock %}

{% block body %} 

	<div class="">
		<h1><i class="fa fa-facebook" style="color: #3b5998; float: right; font-size: 100px; margin-top: -40px; margin-right: -100px;"></i></h1>
	</div>

    <div class="title text-center text-white">
		<h1>Upload TXT file of Facebook Comments</h1>
    </div>	

	<div class="container">
		
		<form method="post" action="/success" enctype="multipart/form-data" class="formm">
			<div class="row">
				<div class="col-md-12 col-md-offset-3 back">
					<div class="btn-container" style="text-align: center;">
						
						<h1 class="imgupload"><i class="fa fa-file-text-o"></i></h1>
						<h1 class="imgupload ok"><i class="fa fa-check"></i></h1>
						<h1 class="imgupload stop"><i class="fa fa-times"></i></h1>
						
						<p id="namefile">Only text files are allowed! ( .txt )</p>
						
						<button type="button" id="btnup" class="btn btn-lg" style="background-color: #3b5998; color: white;">
							Browse for your Text file! <i class="fa fa-facebook" style="margin-left: 15px;"></i>
						</button>

						<input type="file" value="" name="file" id="fileup">
					</div>
				</div>

				<div class="col-md-12">
					<div class="container" style="text-align: center;">
						<input type="submit" value="Submit!" class="btn btn-primary" id="submitbtn">
						<button type="button" class="btn btn-default" disabled="disabled" id="fakebtn">Submit! <i class="fa fa-minus-circle"></i></button>
					</div>
				</div>
			</div>

		</form>
	</div>
