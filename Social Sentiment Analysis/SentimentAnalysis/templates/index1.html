<div class="container editor">
  	<div class="row form-group">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<input type="text" placeholder="Enter Twitter Username..." id="givenText" class="form-control input-lg">
		</div>
		<div class="col-sm-2"></div>
  	</div>

	<div class="row text-center form-group">
		<button id="findSentiment" value="Analyze" class="btn btn-success btn-lg"><i class="fa fa-bar-chart "></i> Analyze</button>
  	</div>

  	<hr>
  
    <p id="positive_tweets"></p>
    
  	<div style="margin-top: 100px;"></div>
</div>


<script>

	$("#findSentiment").click(function(e){
		var inputText = $("#givenText").val();
		if(inputText){
			$.get('/get-sentiment/'+inputText,function(result){
				console.log(result);
				document.getElementById('positive_tweets').innerHTML = result;
			})
		}
		else{
			$(".result-div").addClass("hide");
			alert("Please enter text to analyze");
		}
	});	

</script>
